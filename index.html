<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Picking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="starting-point" class="step">Starting Point</div>
        <div class="options">
            <button onclick="selectOption('Turret Truck')">Turret Truck</button>
            <button onclick="selectOption('Fork Lift')">Fork Lift</button>
            <button onclick="selectOption('Order Picker')">Order Picker</button>
        </div>
        <div id="locations-pallet" class="step hidden">Pickup: Locations & Pallet #</div>
        <div id="require-rework" class="step hidden">Require Rework?</div>
        <div class="rework-options hidden">
            <button onclick="rework('YES')">YES</button>
            <button onclick="rework('NO')">NO</button>
        </div>
        <div id="locations-drop" class="step hidden">Drop: Locations</div>
        <div id="flow-completed" class="step hidden">Flow Completed</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
